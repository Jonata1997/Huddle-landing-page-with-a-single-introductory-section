<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle landing page with a single introductory section</title>

    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">

    <script src="https://kit.fontawesome.com/6805a1ab8c.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"rel="stylesheet">

    <script src="https://kit.fontawesome.com/6805a1ab8c.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="logo">
                <img src="https://digitshack.com/codepen/mentor7/logo.svg" alt="" srcset="">
            </div>
            <div class="main">
                <div class="illustration"><img src="https://digitshack.com/codepen/mentor7/illustration-mockups.svg" alt="">
                </div>
                <div class="introduction">
                    <h1>Build The Community Your Fans Will Love</h1>

                    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.Create connections with your users as you engage in genuine discussion.</p>

                    <a class="button" href="#">Register</a>
                </div>
            </div>
            <div class="social">
                <a href="">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="">
                    <i class="fab fa-twitter-square"></i>
                </a>
                <a href="">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
    </div>

    <footer class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io/?ref=challenge/" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/Jonata1997" target="_blank">Jonata Galindo</a></p>
    </footer>
</body>

</html>
